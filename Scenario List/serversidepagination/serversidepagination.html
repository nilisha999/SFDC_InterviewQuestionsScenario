<template>
  <lightning-card icon-name="standard:account" variant="base">
    <div slot="title">Server Side Sorting in Lwc</div>

    <!--
        <lightning-button
        variant=""
        base
        label="Button Label"
        title="Looks like a Link"
        type="button"
        onclick={handleClick}
      ></lightning-button>
        -->
    <!--Add Search Bar-->
    <span
      ><lightning-input
        type="serach"
        label="Search by Account Name"
        onchange={handleSearchChange}
      ></lightning-input
    ></span>

    <div slot="footer">
      <p>This an example of server side (Apex) pagination in LWC</p>
    </div>
    <div class="slds-var-m-around_medium">
      <div class="slads-var-m-bottom_medium">
        <lightning-datatable
          key-field="id"
          hide-checkbox-column
          show-row-number-column
          columns={columns}
          data={data}
          row-number-offset={rowOffset}
        ></lightning-datatable>
      </div>
      <!--paginator child child component to view next or prevoius page records-->
      <c-paginator
        page-number={pageNumber}
        page-size={pageSize}
        total-item-count={totalItemCount}
        onprevious={handlePreviousPage}
        onnext={handleNextPage}
      ></c-paginator>
    </div>
  </lightning-card>
</template>
